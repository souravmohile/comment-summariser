<html>
  <head>
    <style>
      body {
        background: #0e0e10;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #twitch-embed {
        width: 80%;
        max-width: 1000px;
        aspect-ratio: 16/9;
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      }
    </style>
  </head>
  <body>
    <div id="twitch-embed"></div>

    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <script type="text/javascript">
      new Twitch.Embed("twitch-embed", {
        width: "100%",
        height: "100%",
        channel: "IShowSpeed",
        parent: ["localhost"] // change this to your domain when hosting
      });
    </script>
  </body>
</html>
